name: Run external tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions: {}

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-D warnings'

jobs:
  external-tests:
    name: Run mold tests
    runs-on: ubuntu-24.04
    container:
      image: 'ubuntu:25.04'
    steps:
      - run: apt-get update && apt-get -y install gcc g++ clang lld curl bubblewrap binutils-aarch64-linux-gnu binutils-riscv64-linux-gnu qemu-user gcc-aarch64-linux-gnu g++-aarch64-linux-gnu gcc-riscv64-linux-gnu g++-riscv64-linux-gnu gdb git
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        id: rust-toolchain
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-externaltests-cargo-${{ steps.rust-toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Check regressions
        run: WILD_TEST_CROSS=aarch64,riscv64 cargo test --features mold_tests external_tests::mold_tests::check_mold_tests_regression
      - name: Check tests that should fail still fail
        continue-on-error: true
        run: WILD_TEST_CROSS=aarch64,riscv64 cargo test --features mold_tests external_tests::mold_tests::verify_skipped_mold_tests_still_fail
