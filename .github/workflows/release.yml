# Trigger a release when a tag that looks like a version number is pushed.
on:
  push:
    tags:
      - '[0-9]+.*'

name: Release

jobs:
  release:
    name: Release
    permissions:
      contents: write # Needed for creating releases
    runs-on: ${{ matrix.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          runs-on: ubuntu-22.04
        - target: aarch64-unknown-linux-gnu
          runs-on: ubuntu-22.04-arm

        - target: x86_64-unknown-linux-musl
          runs-on: ubuntu-22.04
        - target: aarch64-unknown-linux-musl
          runs-on: ubuntu-22.04-arm

    steps:
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y clang

    - name: Checkout code
      uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - uses: taiki-e/install-action@cargo-zigbuild
    - uses: mlugg/setup-zig@v2

    - name: Extract release notes
      shell: bash
      run: |
        awk "/# ${GITHUB_REF_NAME}/{flag=1; next} /^$/{flag=0} flag" CHANGELOG.md >REL.md

    - name: Build stage1
      run: cargo build --release

    - name: Switch to linking with wild
      run: |
        mkdir -p "$HOME/.cargo"
        echo -e "[target.${{matrix.target}}]\nlinker = \"clang\"\nrustflags = [\"-Clink-arg=--ld-path=${PWD}/target/${{matrix.target}}/release/wild\"]\n" >>"$HOME/.cargo/config.toml"

    - name: Build release binary for gnu-libc
      if: contains(matrix.target, 'gnu')
      run: cargo zigbuild --profile dist --target ${{ matrix.target }}
    - name: Build release binary for musl-libc
      if: contains(matrix.target, 'musl')
      run: cargo zigbuild --features mimalloc --profile dist --target ${{ matrix.target }}

    - name: Create tarballs
      run: |
        n="wild-linker-${{ github.ref_name }}-${{ matrix.target }}"
        mkdir "$n"
        cp "target/${{ matrix.target }}/dist/wild" "$n"
        cp README.md LICENSE* CHANGELOG.md "$n"
        strip "$n/wild"
        tar zcf $n.tar.gz $n

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: REL.md
        draft: true
        files: |
          wild-linker-*.tar.gz
