on:
  schedule:
    - cron: '35 12 9,22 * *'
  workflow_dispatch:

name: Cron continuous integration

permissions: {}

jobs:
  markdown-link-check:
    if: github.repository_owner == 'davidlattimore'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: umbrelladocs/action-linkspector@v1
        with:
          reporter: github-check
          filter_mode: "nofilter"

  bump-nix:
    name: Update Nix lockfile
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30

      - name: Update lock file
        run: |
          nix flake update -L --show-trace

      - name: Commit changes
        run: |
          git branch -D nix_update
          git checkout -b nix_update
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add flake.lock
          git commit -m "[Automated] Update flake.lock"
          git push -f origin nix_update 

      - name: Create PR
        run: |
          gh pr create \
            --base main \
            --head nix_update \
            --title "Update Nix lockfile"            
